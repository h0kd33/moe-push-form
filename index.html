<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="moe-push-form.html">
</head>
<style>
body {
    background: #FFFFEE;
}

button {
    float: left;
    clear: both;
    margin-bottom:  200px;
}
</style>

<body>
    <template is="dom-bind">
        <moe-push-form></moe-push-form>
            <button type="" push-list-id="myTarget" on-click="_onButtonClick">開啟推文FORM</button>
            <button type="" push-list-id="myTarget2" on-click="_onButtonClick">開啟推文FORM</button>
    </template>
</body>
<script>
var scope = document.querySelector('template[is="dom-bind"]');

scope._onButtonClick = function(event) {
    var form = document.querySelector('moe-push-form');
    if (form) {
        form.show(event);
    }
};
</script>

</html>
